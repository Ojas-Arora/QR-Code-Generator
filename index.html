<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./connect/styles.css">
    <style>
        /* Your CSS styles here */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            position: relative;
        }
        .navbar-logo {
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            margin-right: 50px; /* Adjusted margin */
        }
        .navbar1-logo {
            margin-left: -500px; /* Adjusted margin */
        }
    
        .navbar-icons {
            display: flex;
        }
    
        .navbar-icons a {
            margin-right: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        /* Add style to all buttons */
        button {
            background-color: yellow; /* Outside color */
            border: 2px solid yellow; /* Border color */
            color: blue; /* Inside color of text */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: turquoise; /* Change background color on hover */
            color: yellow; /* Change text color on hover */
        }

        /* Added style for the label */
        label {
            font-size: 20px; /* Adjust the font size as needed */
            color: #fff; /* Text color */
            text-align: center;
        }
        /* Added CSS for the color input */
        .color-container, .size-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #color-input {
            margin-right: 15px; /* Added margin between color and size */
        }

        #size-input {
            margin-left: 5px; /* Added margin between color and size */
        }

        /* Style for additional buttons */
        .additional-buttons-container {
            position: absolute;
            bottom: 74%;
            right: 20px;
            margin-top: 20px; /* Adjusted margin */
        }

        .additional-buttons {
            display: flex;
        }

        .additional-buttons button {
            margin-right: 10px;
        }

        /* Center-align the button group */
        .button-group {
            text-align: center;
        }
    </style>
</head>
<body style="background-image: url(./connect/assets/4.jpeg);">
    <!-- Navbar -->
    <div class="navbar">
        <img src="./connect/assets/Designer1.png" alt="Logo" class="navbar-logo" height="50" width="60">
        <img src="./connect/assets/run.jpeg" alt="Logo1" class="navbar1-logo" height="50" width="60">
        
        <a href="#" class="navbar-logo" text-align="center">QRify: Code Crafter</a>
        <div class="navbar-icons">
            <!-- Replace "#" with actual links to your social media profiles -->
            <a href="#"><ion-icon name="logo-HTML5"></ion-icon></a>
            <a href="#"><ion-icon name="logo-CSS3"></ion-icon></a>
            <a href="#"><ion-icon name="logo-JAVASCRIPT"></ion-icon></a>
            <a href="#"><ion-icon name="logo-PYTHON"></ion-icon> </a>
            <a href="#"><ion-icon name="logo-CHROME"></ion-icon> </a>
            <a href="#"><ion-icon name="logo-AMAZON"></ion-icon> </a>
            <a href="#"><ion-icon name="logo-APPLE"></ion-icon> </a>
        </div>
    </div>
    <!-- Additional buttons container -->
    <div class="additional-buttons-container">
        <div class="additional-buttons">
            <!-- Open scan QR code button in a new window -->
            <button id="scanQRCode">Scan QR Code</button>
            <button id="shareTwitter">Share on X</button>
            <button id="shareFacebook">Share on Facebook</button>
        </div>
    </div>
    <header style="background-color: #ffffff; padding: 20px; margin-bottom: 20px; position: relative;">
        <img src="./connect/assets/6.jpeg" alt="Your Photo" style="position: absolute; top: 200px; right: 50px; width: 250px; height: 290px;">
    </header>
    <header style="padding: 20px; margin-bottom: 20px; position: relative;">
        <img src="./connect/assets/2.png" alt="Your Photo" style="position: absolute; top: 200px; left: 50px; width: 250px; height: 290px;">
    </header>
    <div class="container">
        <h1 style="text-align: center;color:turquoise">Create your own QR Code </h1>
        <div class="color-container">
            <label for="color-input"><b>Color:</b></label>
            <input type="color" id="color-input" name="color">
            <label for="size-input" style="text-shadow: 2px 2px 5px red;"><b>Size:</b></label>
            <input type="number" id="size-input" name="size" min="100" max="500" value="300">
        </div>
        <div class="form">
            <div class="button-group" >
                <!-- Added anchor tag around the button -->
                <a href="./connect/main1.html"><button>URL</button></a>
                <a href="./connect/main2.html"><button>PDF</button></a>
                <a href="./connect/main3.html"><button>CONTACT</button></a>
                <a href="./connect/main4.html"><button>EMAIL</button></a>
                <a href="./connect/main5.html"><button>FACEBOOK</button></a>
                <a href="./connect/main6.html"><button>X</button></a>
                <br><br>
                <a href="./connect/main7.html"><button>PHONE</button></a>
                <a href="./connect/main8.html"><button>SMS</button></a>
            </div>
            <br><br>       
        </div>
    </div>
    
    <!-- Display area for scanned QR code -->
    <div id="qrCodeDisplay"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
    <script>
        // Add event listener to the "Scan QR Code" button
        document.getElementById('scanQRCode').addEventListener('click', function() {
            // Open scan.html in a new window
            window.open('./connect/scan.html', '_blank');
        });

        // Share on Twitter
        document.getElementById('shareTwitter').addEventListener('click', function() {
            // Open Twitter sharing URL in a new window
            window.open('https://twitter.com/intent/tweet?url=https://example.com&text=Check%20out%20this%20QR%20code%20generator!&hashtags=QRCodeGenerator');
        });

        // Share on Facebook
        document.getElementById('shareFacebook').addEventListener('click', function() {
            // Open Facebook sharing URL in a new window
            window.open('https://www.facebook.com/sharer/sharer.php?u=https://example.com');
        });
    </script>
    <!-- Include Ionicons library -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
